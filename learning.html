    <style>

            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: 0.3s ease-in-out;
            width: 100%;
        }

        .game-option:hover {

        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-link:hover {

</head>
