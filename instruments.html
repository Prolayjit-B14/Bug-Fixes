<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Instrument Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Serif Devanagari', serif;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(6px) brightness(50%);
            z-index: -1;
        }

        body {
            background: url('assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5e6c8;
            text-align: center;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 700px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 5px 20px rgba(212, 175, 55, 0.5);
            border: 3px solid #d4af37;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(45deg, #d4af37, #ff5733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .instrument-button {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            background: linear-gradient(90deg, #ff5733, #d4af37);
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: 0.3s ease-in-out;
            width: 100%;
        }

        .instrument-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #ff5733;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéª Virtual Instrument Experience</h1>
        <p>Explore the sounds of classical Indian instruments by clicking below.</p>
        
        <button class="instrument-button" onclick="playSound('sitar.mp3')">üé∏ Sitar</button>
        <button class="instrument-button" onclick="playSound('sarod.mp3')">üéº Sarod</button>
        <button class="instrument-button" onclick="playSound('veena.mp3')">üé∂ Veena</button>
        <button class="instrument-button" onclick="playSound('santoor.mp3')">ü™ï Santoor</button>
        <button class="instrument-button" onclick="playSound('tabla.mp3')">ü•Å Tabla</button>
        <button class="instrument-button" onclick="playSound('flute.mp3')">üé∑ Flute</button>
        
        <a href="index.html" class="back-link">‚¨Ö Back to Home</a>
    </div>

    <script>
        function playSound(file) {
            let audio = new Audio(`assets/sounds/${file}`);
            audio.play();
        }
    </script>
</body>
</html>
