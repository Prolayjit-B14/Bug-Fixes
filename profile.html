
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Music Artist Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Noto+Serif+Devanagari&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            color: #f5e6c8;
            text-align: center;
            padding: 20px;
            background: url('assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(6px) brightness(50%);
        }
        header {
            margin-top: 80px;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 3px 10px rgba(212, 175, 55, 0.4);
            z-index: 1000;
        }

        .navbar .logo {
            color: #d4af37;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar .menu {
            list-style: none;
            display: flex;
        }
        .navbar .menu li {
            margin: 0 15px;
        }
        .navbar .menu li a {
            color: #f5e6c8;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }
        .navbar .menu li a:hover {
            color: #d4af37;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #d4af37;
            box-shadow: 0px -3px 10px rgba(212, 175, 55, 0.4);
        }

        .footer a {
            color: #f5e6c8;
            text-decoration: none;
            margin: 0 8px;
            transition: 0.3s;
        }

        .footer a:hover {
            color: #d4af37;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding-bottom: 100px;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #d4af37;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            height: 320px;  /* Fixed height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-card img {
            width: 100%;
            height: 200px; /* Fixed image height */
            object-fit: cover;
            border-radius: 8px;
        }

        .profile-card h2 {
            color: #d4af37;
            margin-top: 10px;
            font-size: 16px;
        }

        .load-more {
            margin: 20px;
            padding: 10px 20px;
            background: #d4af37;
            border: none;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .load-more:hover {
            background: #ffcc33;
        }

        .spacer {
            height: 50px;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">ðŸŽ¶ Artist Biography</a>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <header>
        <h1>Classical Music Artists</h1>
    </header>

    
    
    <div class="container" id="artistContainer"></div>
    <button class="load-more" id="loadMore">Load More</button>

    <div class="spacer"></div> <!-- Prevents overlap with footer -->

    <footer>
        <p>&copy; 2025 Classical Music Archive. All Rights Reserved.</p>
    </footer>

    <script>
        const artists = [
            { name: "Tansen", img: "images/artist1.jpg", bio: "Legendary musician in Mughal court." },
            { name: "Bhimsen Joshi", img: "images/artist2.jpg", bio: "Hindustani classical vocalist." },
            { name: "Ravi Shankar", img: "images/artist3.jpg", bio: "Sitar maestro." },
            { name: "Lata Mangeshkar", img: "images/artist4.jpg", bio: "Iconic playback singer." },
            { name: "MS Subbulakshmi", img: "images/artist5.jpg", bio: "Carnatic vocalist." },
            { name: "Pandit Jasraj", img: "images/artist6.jpg", bio: "Hindustani vocalist." },
            { name: "Ustad Zakir Hussain", img: "images/artist7.jpg", bio: "Tabla virtuoso." },
            { name: "Kumar Gandharva", img: "images/artist8.jpg", bio: "Innovative classical singer." },
            { name: "Ustad Bismillah Khan", img: "images/artist9.jpg", bio: "Shehnai maestro." },
            { name: "Hariprasad Chaurasia", img: "images/artist10.jpg", bio: "Flute legend." },
            { name: "Shivkumar Sharma", img: "images/artist11.jpg", bio: "Santoor maestro." },
            { name: "Alla Rakha", img: "images/artist12.jpg", bio: "Renowned tabla artist." },
            { name: "Vilayat Khan", img: "images/artist13.jpg", bio: "Sitar innovator." },
            { name: "Amjad Ali Khan", img: "images/artist14.jpg", bio: "Sarod legend." },
            { name: "Gundecha Brothers", img: "images/artist15.jpg", bio: "Dhrupad vocalists." },
            { name: "Balamuralikrishna", img: "images/artist16.jpg", bio: "Carnatic singer." },
            { name: "Anoushka Shankar", img: "images/artist17.jpg", bio: "Sitar artist." },
            { name: "Girija Devi", img: "images/artist18.jpg", bio: "Thumri singer." },
            { name: "Shubha Mudgal", img: "images/artist19.jpg", bio: "Classical & fusion artist." },
            { name: "Rajan & Sajan Mishra", img: "images/artist20.jpg", bio: "Classical duo singers." }
        ];

        const artistContainer = document.getElementById("artistContainer");
        const loadMoreBtn = document.getElementById("loadMore");
        let displayedArtists = 10;

        function displayArtists(count) {
            artistContainer.innerHTML = "";
            for (let i = 0; i < count; i++) {
                if (artists[i]) {
                    const artistDiv = document.createElement("div");
                    artistDiv.classList.add("profile-card");
                    artistDiv.innerHTML = `
                        <img src="${artists[i].img}" alt="${artists[i].name}">
                        <h2>${artists[i].name}</h2>
                        <p>${artists[i].bio}</p>
                    `;
                    artistDiv.addEventListener("click", () => {
                        window.location.href = `profile.html?artist=${encodeURIComponent(artists[i].name)}`;
                    });
                    artistContainer.appendChild(artistDiv);
                }
            }
        }

        displayArtists(displayedArtists);

        loadMoreBtn.addEventListener("click", () => {
            displayedArtists += 5;
            if (displayedArtists >= artists.length) {
                displayedArtists = artists.length;
                loadMoreBtn.style.display = "none";
            }
            displayArtists(displayedArtists);
        });

    </script>

</body>
</html>
