<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning & Digital Concerts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Serif Devanagari', serif;
        }

        body {
            background: url('assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            text-align: center;
            padding: 20px;
        }

        /* Blurred Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px) brightness(50%);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 3px 10px rgba(212, 175, 55, 0.4);
            z-index: 1000;
        }

        .navbar .logo {
            color: #d4af37;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar .menu {
            list-style: none;
            display: flex;
        }

        .navbar .menu li {
            margin: 0 15px;
        }

        .navbar .menu li a {
            color: #f5e6c8;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar .menu li a:hover {
            color: #d4af37;
        }

        .container {
            max-width: 600px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 5px 20px rgba(212, 175, 55, 0.5);
            border: 3px solid #d4af37;
            animation: fadeIn 0.8s ease-in-out;
            margin-top: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            background: -webkit-linear-gradient(45deg, #d4af37, #ff5733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(45deg, #d4af37, #ff5733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        /* Buttons */
        .event-option {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            background: linear-gradient(90deg, #ff5733, #d4af37);
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: 0.3s ease-in-out;
            width: 100%;
            outline: none;
        }

        .event-option:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Floating Alert Box */
        .alert-box {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #d4af37;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Footer */
        .footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            color: #d4af37;
            font-size: 14px;
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #ff5733;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .event-option {
                font-size: 16px;
            }

            .navbar, .footer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">üé∂ Interactive Learning & Digital Concerts</a>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>7Ô∏è‚É£ Digital Concert Tickets & Workshops</h1>
        <p>Discover upcoming concerts, masterclasses, and ways to support artists.</p>

        <button class="event-option" onclick="showAlert('üéüÔ∏è Viewing upcoming classical music festivals (Sawai Gandharva, Dover Lane, etc.)')">
            üéüÔ∏è Concert Listings ‚Äì Upcoming Festivals
        </button>

        <button class="event-option" onclick="showAlert('üéº Viewing masterclasses & workshops with renowned musicians.')">
            üéº Masterclasses & Workshops
        </button>

        <button class="event-option" onclick="showAlert('üí∞ Support struggling artists and music revival programs.')">
            üí∞ Support Artists & Music Revival
        </button>

        <a href="index.html" class="back-link">‚¨Ö Back to Home</a>
    </div>

    <!-- Floating Alert Box -->
    <div id="alertBox" class="alert-box"></div>

    <!-- Footer -->
    <div class="footer">¬© 2025 Music Revival Initiative</div>

    <script>
        function showAlert(message) {
            var alertBox = document.getElementById("alertBox");
            alertBox.innerText = message;
            alertBox.style.display = "block";

            setTimeout(function () {
                alertBox.style.display = "none";
            }, 3000);
        }
    </script>

</body>
</html>
