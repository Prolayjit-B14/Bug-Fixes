    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Serif Devanagari', serif;

        body::before {
            content: "";

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/bg.jpg') no-repeat center center fixed;

            color: #f5e6c8;

            justify-content: center;
            flex-direction: column;

            padding: 60px 20px 80px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 3px 10px rgba(212, 175, 55, 0.4);
            z-index: 1000;
        }

        .navbar .logo {
            color: #d4af37;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar .menu {
            list-style: none;
            display: flex;
        }

        .navbar .menu li {
            margin: 0 15px;
        }

        .navbar .menu li a {
            color: #f5e6c8;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar .menu li a:hover {
            color: #d4af37;
        }

        .container {
            max-width: 600px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 5px 20px rgba(212, 175, 55, 0.5);
            border: 3px solid #d4af37;
            animation: fadeIn 0.8s ease-in-out;
            margin-top: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            background: -webkit-linear-gradient(45deg, #d4af37, #ff5733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        /* Buttons */
        .feature-button {
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            background: linear-gradient(90deg, #ff5733, #d4af37);
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: 0.3s ease-in-out;
            width: 100%;
            outline: none;
        }

        .feature-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .feature-button:focus {
            outline: 3px solid rgba(255, 87, 51, 0.7);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #ff5733;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #d4af37;
            box-shadow: 0px -3px 10px rgba(212, 175, 55, 0.4);
        }

        .footer a {
            color: #f5e6c8;
            text-decoration: none;
            margin: 0 8px;
            transition: 0.3s;
        }

        .footer a:hover {
            color: #d4af37;
        }

        /* Smooth fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
