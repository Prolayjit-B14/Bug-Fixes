<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Music Synthesis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari&family=EB+Garamond:wght@500&display=swap');
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Noto Serif Devanagari', serif;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('assets/bg.jpg') no-repeat center center fixed;
    background-size: cover;
    filter: blur(6px) brightness(50%);
    z-index: -1;
}

body {
    background: url('assets/bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #f5e6c8;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    width: 350px;
    height: auto;
    padding: 20px;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 15px;
    text-align: center;
    box-shadow: 0px 5px 20px rgba(212, 175, 55, 0.5);
    border: 3px solid #d4af37;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.container > * {
    width: 100%;
    max-width: 90%;
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
    background: -webkit-linear-gradient(45deg, #d4af37, #ff5733);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Stylish File Input */
input[type="file"] {
    cursor: pointer;
    background: rgba(0, 0, 0, 0.5);
    border: 2px solid #d4af37;
    padding: 8px;
    border-radius: 5px;
    width: 100%;
    color: white;
    font-size: 16px;
    margin-top: 10px;
}

input[type="file"]::file-selector-button {
    background: linear-gradient(90deg, #ff5733, #d4af37);
    color: white;
    border: none;
    padding: 8px 12px;
    margin-right: 10px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s ease-in-out;
}

input[type="file"]::file-selector-button:hover {
    opacity: 0.8;
    transform: scale(1.05);
}

/* Stylish Button */
button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    background: linear-gradient(90deg, #ff5733, #d4af37);
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s ease-in-out;
}

button:hover {
    transform: scale(1.05);
    opacity: 0.9;
}

/* Fade-in Effect for Result Box */
.result {
    margin-top: 10px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    display: none;
    width: 100%;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
    </style>
</head>
<body>
    <!-- ðŸ”± Main Content -->
    <div class="container mt-20 ornamental-border">
        <h1 class="text-3xl font-extrabold text-yellow-300">ðŸŽ¼ AI-Based Music Synthesis</h1>
        <p class="mt-4 text-lg text-yellow-100 italic">
            Experience the divine transformation of classical Raagas through AI-powered synthesis.
        </p>

        <div class="ornamental-divider"></div>

        <!-- ðŸŽµ Upload Music -->
        <h2 class="text-2xl mt-6 text-yellow-300">Upload a Music Sample</h2>
        <input type="file" id="musicFile" accept="audio/*" class="mt-4 p-2 bg-gray-800 border border-yellow-300 rounded-lg w-full">
        
        <!-- ðŸŽ¶ Generate Music Button -->
        <button onclick="synthesizeMusic()" class="mt-4 button w-full">
            ðŸŽ¼ Synthesize Music
        </button>

        <!-- ðŸŽ§ AI-Generated Music Output -->
        <div id="result" class="mt-6 p-4 bg-gray-800 border border-yellow-300 rounded-lg hidden">
            <h2 class="text-xl text-yellow-300">ðŸ”Š Generated Music</h2>
            <audio id="synthesizedAudio" controls class="mt-2 w-full"></audio>
        </div>
    </div>

    <script>
        function synthesizeMusic() {
            const fileInput = document.getElementById("musicFile");
            const resultDiv = document.getElementById("result");
            const audioElement = document.getElementById("synthesizedAudio");
            
            if (!fileInput.files.length) {
                alert("Please upload a music file");
                return;
            }

            setTimeout(() => {
                audioElement.src = "assets/generated_music.mp3";
                resultDiv.style.display = "block";
            }, 3000);
        }
    </script>
</body>
</html>
