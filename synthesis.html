<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Based Music Synthesis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Noto Serif Devanagari", serif;
      }

    body {
          background: url('assets/bg.jpg') no-repeat center center fixed;
          background-size: cover;
          color: #f5e6c8;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          position: relative;
        }

      body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.6);
          z-index: -1;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 3px 10px rgba(212, 175, 55, 0.4);
        z-index: 1000;
      }

      .navbar .logo {
        color: #d4af37;
        font-size: 22px;
        font-weight: bold;
        text-decoration: none;
      }

      .navbar .menu {
        list-style: none;
        display: flex;
      }

      .navbar .menu li {
        margin: 0 15px;
      }

      .navbar .menu li a {
        color: #f5e6c8;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
      }

      .navbar .menu li a:hover {
        color: #d4af37;
      }

      .container {
        max-width: 600px;
        padding: 25px;
        background: rgba(0, 0, 0, 0.85);
        border-radius: 15px;
        text-align: center;
        box-shadow: 0px 5px 20px rgba(212, 175, 55, 0.5);
        border: 3px solid #d4af37;
        opacity: 0;
        animation: fadeIn 1s ease-in-out forwards;
        margin-top: 60px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 28px;
        margin-bottom: 15px;
        background: -webkit-linear-gradient(45deg, #d4af37, #ff5733);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        font-size: 18px;
        opacity: 0.9;
        margin-bottom: 15px;
      }

      input {
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #d4af37;
        border-radius: 8px;
        width: 100%;
        color: white;
        font-size: 16px;
      }

      button {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 18px;
        background: linear-gradient(90deg, #ff5733, #d4af37);
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s ease-in-out;
      }

      button:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }
      /* Background Blur Effect */
      body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: eight: 100%;
          background: url('assets/bg.jpg') no-repeat center center fixed;
          background-size: cover;
          filter: blur(8px) brightness(50%);
          z-index: -1;
        }
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);h
        color: #f5e6c8;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">AI Music</a>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>ðŸŽµ AI-Based Music Synthesis</h1>
      <p>Experience the divine transformation of classical Raagas through AI-powered synthesis.</p>
      <input type="file" id="musicFile" accept="audio/*" />
      <button onclick="synthesizeMusic()">ðŸŽ¼ Synthesize Music</button>
      <div class="result" id="result">
        <h2>ðŸ”Š Generated Music</h2>
        <audio id="synthesizedAudio" controls></audio>
      </div>
    </div>
    <footer class="footer">&copy; 2025 AI Music. All rights reserved.</footer>
  </body>
</html>
