<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raaga Simulation | Indian Classical Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Noto+Serif+Devanagari&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Blur Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(6px) brightness(50%);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 3px 10px rgba(212, 175, 55, 0.4);
            z-index: 1000;
        }

        .navbar .logo {
            color: #d4af37;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar .menu {
            list-style: none;
            display: flex;
        }

        .navbar .menu li {
            margin: 0 15px;
        }

        .navbar .menu li a {
            color: #f5e6c8;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar .menu li a:hover {
            color: #d4af37;
        }

        /* Main Body Styling */
        body {
            color: #f5e6c8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.75);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            border: 3px solid #d4af37;
            
            /* Fade-in animation */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 30px;
            margin-bottom: 10px;
            font-family: 'Noto Serif Devanagari', serif;
            background: -webkit-linear-gradient(45deg, #d4af37, #ff5733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        select, button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        select {
            background: #f5f5f5;
            color: #333;
            cursor: pointer;
        }

        button {
            background: linear-gradient(90deg, #ff5733, #d4af37);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: none;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #ff5733;
        }

        .history {
            font-size: 14px;
            text-align: left;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #d4af37;
            display: none;
        }

        /* Fixed Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #d4af37;
            box-shadow: 0px -3px 10px rgba(212, 175, 55, 0.4);
        }

        .footer a {
            color: #f5e6c8;
            text-decoration: none;
            margin: 0 8px;
            transition: 0.3s;
        }

        .footer a:hover {
            color: #d4af37;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">üéµ Music Therapy</a>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>üéµ Raaga Simulation (‡§∞‡§æ‡§ó ‡§∏‡§ø‡§Æ‡•ç‡§Ø‡•Å‡§≤‡•á‡§∂‡§®)</h1>
        <p>Select a Raaga to experience its melody and history.</p>

        <select id="raagaSelect">
            <option value="Bhairavi">Raag Bhairavi</option>
            <option value="Yaman">Raag Yaman</option>
            <option value="Hindol">Raag Hindol</option>
            <option value="Todi">Raag Todi</option>
        </select>
        <button onclick="simulateMusic()">üé∂ Simulate</button>

        <div class="result" id="simulationResult">
            <h2>Playing: <span id="raagaName"></span></h2>
            <audio controls id="audioPlayer"></audio>
            <div class="history" id="raagaHistory"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Indian Classical Music Therapy | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a>
    </div>

    <script>
        function simulateMusic() {
            document.getElementById("simulationResult").style.display = "block";
            document.getElementById("raagaHistory").style.display = "block";
        }
    </script>
</body>
</html>
